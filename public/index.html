<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whipped</title>
    <link rel="icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/sanitize.css/sanitize.min.css,npm/sanitize.css/typography.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cover"><p>Click anywhere to begin</p></div>
    <button>
      <p class="large">Whipped</p>
      <p>(press button or shake device)</p>
    </button>
    <p class="sensitivity">Shake Sensitivity: 50%</p>
    <input type="range" min="0" max="100" value="50" step="1" />
    <script src="script.js"></script>
  </body>
</html>
